<html>
  <head>
    <link href="styles.css" rel="stylesheet">
    <title>Bees</title>
  </head>
  
  <body>
    <div id='wrapper'>
      <header id='header'>
        <div class='logo'>
          <img 
               id='header-img' 
               src="https://images-platform.99static.com//UgsTRlNEy9itGHRER0eUWxzlock=/427x166:1071x811/fit-in/590x590/projects-files/69/6915/691502/566cfd0e-b0fa-486f-beea-1a3e1be43227.png"
               alt="Bee company logo"
          >
        </div>
        <nav id='nav-bar'>
          <ul>
            <li><a class='nav-link' href="">Link1</a></li>
            <li><a class='nav-link' href="">Link2</a></li>
            <li><a class='nav-link' href="">Link3</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div id='video-div'>
          <h3 id='vid-head'>What exactly are bees? Find out!</h3>
          <iframe id='video'
                  width="560" 
                  height="315" 
                  src="https://www.youtube.com/embed/YgOYLDf5Wv8" 
                  title="YouTube video player" 
                  frameborder="0" 
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                  allowfullscreen>
          </iframe>
        </div>
        <section id='signup'>
          <h2 id='slogan'>We Like Bees, you could too...<h2>
           <form id='form'>
             <input id='email'
                    name='email'
                    type='email'
                    placeholder="Enter your email address"
                    required
             />
             <input id='submit' type='submit' class='btn' value="Sign up"/>
           </form>
        </section>
      </main>
    </div>
  </body>
</html>
